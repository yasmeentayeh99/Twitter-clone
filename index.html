<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Twitter clone</title>
  </head>
  <body>
<!--      <header class="myhead">-->
        <!-- start side bar -->
        <div class="sidebar">
          <i class="fab fa-twitter"></i>
          <div class="sidebarOption active">
            <i class="fas fa-home matrial-icons"></i>
            <h2>home</h2>
          </div>
          <div class="sidebarOption">
            <i class="fas fa-search matrial-icons"></i>
            <h2>Explore</h2>
          </div>
          <div class="sidebarOption">
            <i class="far fa-bell matrial-icons"></i>
            <h2>Notifications</h2>
          </div>
          <div class="sidebarOption">
            <i class="far fa-envelope matrial-icons"></i>
            <h2>Message</h2>
          </div>
          <div class="sidebarOption">
            <i class="far fa-bookmark matrial-icons"></i>
            <h2>Bookmarks</h2>
          </div>
          <div class="sidebarOption">
            <i class="far fa-list-alt matrial-icons"></i>
            <h2>Lists</h2>
          </div>
          <div class="sidebarOption">
            <i class="far fa-user-circle matrial-icons"></i>
            <h2>Profile</h2>
          </div>
          <div class="sidebarOption">
            <i class="far fa-caret-square-down matrial-icons"></i>
            <h2>More</h2>
          </div>
          <button class="sidebar-tweet">tweet</button>
        </div>
        <!-- end side bar -->
      <main class="maindv">
        <div class="home_section">
          <div class="hometitle">
            <h2>Home</h2>
            <svg class="toptweets" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
            </svg>
          </div>
          <div class="tweetdiv">
            <form class="tweetform" id="tweetform">
              <svg class="imgusertweeter" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
              </svg>
              <input class="username" type="text" name="username" id="username" placeholder="What's your name?"/>
              <textarea class="tweettext" name="tweettext" id="tweettext" cols="30" rows="3" placeholder="What's happening?"></textarea>
              <input type="submit" name="Tweet" id="tweetbtn" class="tweetbtn" value="Tweet"/>
            </form>
          </div>
          <div class="newsfeed" id="newsfeed"></div>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
