<script>
    const copyTxt = document.querySelector("input[name=copyTxt]");
    // const finalTxt = document.querySelector("textarea[name=finalTxt]");
    const task = document.querySelector('#todoItem');
    const todoList = document.querySelector('.todo-list');
    const  copyBtn = document.querySelector(".copyBtn");
    // const  output = document.querySelector(".output");


    function Text(e){
        e.preventDefault()
        let temp = copyTxt.value;
        copytoClipBoard(temp);
    }

    function  copytoClipBoard(str){
        const  input = document.createElement("input");
        input.value = str;
        document.body.appendChild(input);
        todoList.innerHTML = "<h3>Tweets </h3>"+input.value;
        console.log(input);
    }
    copyBtn.addEventListener("click",Text);

</script>
